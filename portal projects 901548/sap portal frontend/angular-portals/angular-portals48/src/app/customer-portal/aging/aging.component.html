<div class="aging-container">
    <h2>Customer Aging Report</h2>
  
    <div *ngIf="isLoading" class="loading">Loading...</div>
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
  
    <table *ngIf="agingData.length > 0">
      <thead>
        <tr>
          <th>Invoice No (VBELN)</th>
          <th>Invoice Date (FKDAT)</th>
          <th>Due Date</th>
          <th>Amount (NETWR)</th>
          <th>Currency (WAERK)</th>
          <th>Aging</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of agingData">
          <td>{{ item.vbeln }}</td>
          <td>{{ item.fkdat }}</td>
          <td>{{ item.due_dt }}</td>
          <td>{{ item.netwr }}</td>
          <td>{{ item.waerk }}</td>
          <td>{{ item.aging }}</td>
          <td>{{ item.meaning }}</td>
        </tr>
      </tbody>
    </table>
  </div>

<div class="dashboard-layout" [class.light-mode]="!isDarkMode" [class.dark-mode]="isDarkMode">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <span class="sidebar-logo"><i class="fas fa-user-tie"></i></span>
      <span class="sidebar-title">Employee<br/>Portal</span>
    </div>
    <nav class="sidebar-nav">
      <ul>
        <li routerLinkActive="active"><a [routerLink]="['/employee/dashboard']"><i class="fas fa-home"></i> Dashboard</a></li>
        <li routerLinkActive="active"><a [routerLink]="['/employee/profile']"><i class="fas fa-user"></i> Profile</a></li>
        <li routerLinkActive="active"><a [routerLink]="['/employee/leave']"><i class="fas fa-calendar-alt"></i> Leave</a></li>
        <li routerLinkActive="active"><a [routerLink]="['/employee/pay']"><i class="fas fa-money-bill-wave"></i> Payroll</a></li>
      </ul>
    </nav>
    <div class="sidebar-footer">
      <button class="theme-toggle" (click)="toggleTheme()" [title]="isDarkMode ? 'Switch to Light Mode' : 'Switch to Dark Mode'">
        <i class="fas" [class.fa-sun]="isDarkMode" [class.fa-moon]="!isDarkMode"></i>
        <span>{{ isDarkMode ? 'Light Mode' : 'Dark Mode' }}</span>
      </button>
    </div>
  </aside>
  <main class="dashboard-main">
    <router-outlet></router-outlet>
  </main>
</div>
